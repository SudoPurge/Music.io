<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Music.io</title>
</head>
<body>

    <section class="mainOptions">
        <div class="logo">
            <h1>E</h1>
        </div>
        <div class="selector">
            <img class="homeIco" src="https://img.icons8.com/dotty/80/music-record.png" alt="music-record"/>
            <img class="configIco" src="https://img.icons8.com/material/48/settings--v2.png" alt="settings--v2"/>
            <img class="favIco" src="https://img.icons8.com/ios-filled/50/hearts.png " alt=" corações " />
            <img class="plstIco" src="https://img.icons8.com/ios-glyphs/60/music--v1.png" alt="music--v1"/>
            <img class="hitsIco" src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/48/external-friends-user-tanah-basah-glyph-tanah-basah.png" alt="external-friends-user-tanah-basah-glyph-tanah-basah"/>
        </div>
    </section>

    <section class="selected">
        <header>
            <h3>TOCANDO ATUALMENTE</h3>
        </header>
        <div class="player">
            <div class="imgmsc">
                <img src="" alt="">
            </div>
            <div class="detalhesmsc">
                <h1 class="nome">***</h1>
                <h3 class="artista">###</h3>
            </div>
            <div class="audioC">
                <div class="mscTempo">
                    <span>--:--</span>
                </div>
            </div>
            <div class="prgss">
                <div class="bar"></div>
                <audio src="" id="main-audio" preload="metadata"></audio>
            </div>
        </div>
        <div class="controles">
            <button class="btnC" id="prev">
                <img src="https://img.icons8.com/laces/64/rewind-button-round.png" alt="rewind-button-round"/>
            </button>
            <button class="ppBtnC" id="playPause">
                <img width="96" height="96" src="https://img.icons8.com/external-tal-revivo-light-tal-revivo/96/000000/external-playing-in-pause-button-on-the-music-application-music-light-tal-revivo.png" alt="external-playing-in-pause-button-on-the-music-application-music-light-tal-revivo"/>
            </button>
            <button class="btnC" id="next">
                <img src="https://img.icons8.com/laces/64/fast-forward-round.png" alt="fast-forward-round"/>
            </button>
        </div>
        


    </section>
    <section class="lib">
        <div class="fy">
            <h1>For You!</h1>
            <div class="block1">
                <img src="imgs/block1.jpeg" alt="">
                <h2>Ultra Hype!</h2>
                <p>By Music.io</p>
            </div>
            <div class="block2">
                <img src="imgs/block2.jpeg" alt="">
                <h2>Hits 80's</h2>
                <p>By Music.io</p>
            </div>
            <div class="block3">
                <img src="imgs/block3.jpeg" alt="">
                <h2>K-Poping</h2>
                <p>By Music.io</p>
            </div>
            <div class="block4">
                <img src="imgs/block4.jpeg" alt="">
                <h2>Drift Phonk</h2>
                <p>By Music.io</p>
            </div>
        </div>
        <div class="local">
            <h1>Sua Área!</h1>
            <div class="l1">
                <img src="imgs/l1.png" alt="">
                <h3>Curtidas</h3>
            </div>
            <div class="l2">
                <img src="imgs/l2.png" alt="">
                <h3>Local</h3>
            </div>
            <div class="l3">
                <img src="imgs/l3.png" alt="">
                <h3>Flow!</h3>
            </div>
        </div>
        <div class="explr">
            <input type="text" placeholder="Pesquisar...">
        </div>
    </section>
    <script src="jscrpt/music.js"></script>
    <script src="jscrpt/app.js"></script>
</body>
</html>
