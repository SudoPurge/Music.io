<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/style2.css">
    <title>Player</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <button class="clk">
                <img src="https://img.icons8.com/parakeet-line/96/back.png" alt="back"/>
            </button>
            <h3>TOCANDO AGORA</h3>
            <button class="clk">
                <img src="https://img.icons8.com/parakeet-line/96/playlist.png" alt="playlist"/>
            </button>
        </header>

        <div class="player">
            <div class="imgmsc">
                <img src="" alt="">
            </div>
            <div class="detalhesmsc">
                <h1 class="nome">***</h1>
                <h3 class="artista">###</h3>
            </div>
            <div class="audioC">
                <div class="mscTempo">
                    <span>--:--</span>
                </div>
            </div>
            <div class="prgss">
                <div class="bar"></div>
                <audio src="" id="main-audio" preload="metadata"></audio>
            </div>
        </div>
        <div class="controles">
            <button class="btnC" id="prev">
                <img src="https://img.icons8.com/laces/64/rewind-button-round.png" alt="rewind-button-round"/>
            </button>
            <button class="ppBtnC" id="playPause">
                <img width="96" height="96" src="https://img.icons8.com/external-tal-revivo-light-tal-revivo/96/000000/external-playing-in-pause-button-on-the-music-application-music-light-tal-revivo.png" alt="external-playing-in-pause-button-on-the-music-application-music-light-tal-revivo"/>
            </button>
            <button class="btnC" id="next">
                <img src="https://img.icons8.com/laces/64/fast-forward-round.png" alt="fast-forward-round"/>
            </button>
        </div>
    </div>

    </div>


    <script src="jscrpt/music.js"></script>
    <script src="jscrpt/mobile.js"></script>
</body>
</html>
